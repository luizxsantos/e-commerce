spring:
  application:
    name: e-commerce
  datasource:
    url: jdbc:postgresql://localhost:5432/ecommerce_db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false